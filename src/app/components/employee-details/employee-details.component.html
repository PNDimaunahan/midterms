<div *ngIf="employee">
    <h2>Employee Details</h2>
    <div>
      <p>Employee Number: {{ employee.employeeNumber }}</p>
      <p>Name: {{ employee.firstname }} {{ employee.lastname }}</p>
      <p>Birthday: {{ employee.birthday }}</p>
      <p>Gender: {{ employee.gender }}</p>
      <p>Picture: {{employee.Picture}}</p>
    </div>
  </div>
